<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Theme Switcher</title>
    <style>
        /* üåû –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        :root {
            --bg: #ffffff;
            --text: #000000;
        }

        /* üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .dark {
            --bg: #1a1a1a;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            transition: 0.3s;
            padding: 40px;
        }

        .theme-btn {
            padding: 12px 18px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button class="theme-btn" id="themeToggle">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>

<script>
    const button = document.getElementById("themeToggle");

    // 1. –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî —á–∏—Ç–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
    }

    // 2. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã –ø–æ –∫–Ω–æ–ø–∫–µ
    button.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");

        // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ç–µ–º—É
        if (document.documentElement.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    });

</script>

</body>
</html>
