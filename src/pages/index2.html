<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test modal</title>
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>

@@include('../components/_header.html')

<main>
    <div class="contact-grid">

    <section class="contact">
        <div class="contact__content">
            <h2 class="contact__title">Свяжитесь с нами</h2>

            <p class="contact__phone">+7(996) 829-12-28</p>

            <div class="contact__icons">
                <img src="../assets/images/img_02.svg" alt="VK">
                <img src="../assets//images/img_03.svg" alt="Max">
                <img src="../assets/images/img_04.svg" alt="Telegram">
            </div>

            <p class="contact__email">RezonansMirov@mail.ru</p>

            <p class="contact__address">
                1 Мая Улица,15,<br>
                Гурьевский Район,<br>
                Нижний Новгород
            </p>

        </div>

        <div class="contact__map">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d930.1379870945726!2d43.94763249468705!3d56.3254570913733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTbCsDE5JzMzLjAiTiA0M8KwNTYnNTEuNiJF!5e0!3m2!1sru!2sde!4v1763630853693!5m2!1sru!2sde"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <section class="request-form">
        <div class="request-form__content">

            <h2 class="request-form__title">Оформить заявку</h2>

            <form id="requestForm">

                <label class="request-form__label">
                    Фамилия и имя
                    <input type="text" class="request-form__input" name="name">
                </label>

                <label class="request-form__label">
                    Электронная почта
                    <input type="email" class="request-form__input" name="email">
                </label>

                <label class="request-form__label">
                    Телефон
                    <input type="text" class="request-form__input" name="phone">
                </label>

                <label class="request-form__checkbox">
                    <input type="checkbox" name="agree">
                    <span>
                    Согласен с
                    <a href="#">условиями обработки персональных данных</a>,
                    <a href="#">пользовательского соглашения</a>,
                    <a href="#">политикой конфиденциальности</a> и офертой
                </span>
                </label>

                <button type="submit" class="btn-orange request-form__submit">
                    Оставить заявку
                </button>

            </form>

        </div>
    </section>

    </div>
</main>

</body>
</html>
